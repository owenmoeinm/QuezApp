<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form id="form" class="p-4 shadow-lg rounded bg-light" style="max-width: 600px; margin: auto;">
        <h3 class="text-center mb-4 text-primary">فرم اطلاعات دوره</h3>

        <div class="mb-3 text-center">
            <label for="imageUpload" class="form-label">تصویر دوره</label>
            <div class="border rounded p-2 d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
                <img id="image" src="" class="img-fluid" style="max-height: 100%; max-width: 100%; object-fit: cover;">
            </div>
            <input type="file" name="image" id="imageUpload" class="form-control mt-2" accept="image/*">
        </div>

        <div class="mb-3">
            <label class="form-label">نام دوره:</label>
            <input type="text" name="name" id="courseName" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">مدرس:</label>
            <div class="input-group">
                <input type="text" id="input_teacher" name="teacher" class="form-control" readonly>
                <button type="button" id="teacher" class="btn btn-outline-secondary" onclick="openSearchModal('teacher')">انتخاب</button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">دانش‌آموزان:</label>
            <div class="input-group">
                <input type="text" name="students" id="input_student" class="form-control" readonly>
                <button type="button" id="students" class="btn btn-outline-secondary" onclick="openSearchModal('students')">افزودن</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">تاریخ شروع:</label>
                <input type="date" name="startDate" id="startDate" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">تاریخ پایان:</label>
                <input type="date" name="endOfTerms" id="endDate" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-50">ثبت اطلاعات</button>
        <button id="delete" type="button" class="btn btn-danger w-50">حذف</button>
    </form>
</div>

<div class="modal fade" id="searchModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">جستجو</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="close"
                        onclick="closeSearch()"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" class="form-control" placeholder="جستجو..."
                       onkeyup="filterResults()">
                <ul id="resultList" class="list-group mt-2"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="">تأیید</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/course_edit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
