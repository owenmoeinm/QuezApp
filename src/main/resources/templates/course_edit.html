<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form id="form" class="p-4 shadow-lg rounded bg-light" style="max-width: 600px; margin: auto;">
        <h3 class="text-center mb-4 text-primary">فرم اطلاعات دوره</h3>

        <div class="mb-3 text-center">
            <label for="imageUpload" class="form-label">تصویر دوره</label>
            <div class="border rounded p-2 d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
                <img id="image" src="" class="img-fluid" style="max-height: 100%; max-width: 100%; object-fit: cover;">
            </div>
            <input type="file" name="image" id="imageUpload" class="form-control mt-2" accept="image/*">
        </div>

        <div class="mb-3">
            <label class="form-label">نام دوره:</label>
            <input type="text" name="name" id="courseName" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">مدرس:</label>
            <div class="input-group">
                <input type="text" id="input_teacher" name="teacher" class="form-control" readonly>
                <button type="button" id="teacher" class="btn btn-outline-secondary" onclick="openSearchModal('teacher')">انتخاب</button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">دانش‌آموزان:</label>
            <div class="input-group">
                <input type="text" name="students" id="input_student" class="form-control" readonly>
                <button type="button" id="students" class="btn btn-outline-secondary" onclick="openSearchModal('students')">افزودن</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">تاریخ شروع:</label>
                <input type="date" name="startDate" id="startDate" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">تاریخ پایان:</label>
                <input type="date" name="endOfTerms" id="endDate" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">ثبت اطلاعات</button>
    </form>
</div>

<div class="modal fade" id="searchModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">جستجو</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="close"
                        onclick="closeSearch()"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" class="form-control" placeholder="جستجو..."
                       onkeyup="filterResults()">
                <ul id="resultList" class="list-group mt-2"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="">تأیید</button>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedField = "";
    let selectedStudents = [];
    let teacherNationalCode = "";

    document.addEventListener("DOMContentLoaded", function () {
        const teacher = document.getElementById("input_teacher");
        const students = document.getElementById("input_student");
        const startDate = document.getElementById("startDate");
        const endDate = document.getElementById("endDate");
        const image = document.getElementById("image");
        const courseName = document.getElementById("courseName");

        let course = localStorage.getItem("course");

        if (course) {
            course = JSON.parse(course);
            console.log(course);

            courseName.value = course.name;
            image.src = "data:image/jpeg;base64," + course.image;
            teacher.value = course.teacher;
            selectedStudents = Array.isArray(course.students) ? course.students : "NO STUDENT";
            students.value = selectedStudents.length > 0 ? selectedStudents.join(", ") : "";
            teacherNationalCode = course.teacherCode;

            startDate.value = course.startDate;
            endDate.value = course.endOfTerms;
        }
    });

    document.getElementById("teacher").addEventListener("click", function () {
        selectedField = "teacher";
        let searchModal = new bootstrap.Modal(document.getElementById("searchModal"));
        searchModal.value = "";
        searchModal.show();
    });

    document.getElementById("students").addEventListener("click", function () {
        selectedField = "students";
        let searchModal = new bootstrap.Modal(document.getElementById("searchModal"));
        searchModal.value = "";
        searchModal.show();
    });

    function fetchResults(query) {
        fetch(`/admin/course/selected?query=${query}`, {method: "POST"})
            .then(response => {
                if (!response.ok) {
                    throw new Error("خطا در دریافت اطلاعات");
                }
                return response.json();
            })
            .then(data => {
                showResults(data, selectedField === "students");
            })
            .catch(error => console.error("خطا در دریافت اطلاعات:", error));
    }

    function filterResults() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        fetchResults(input);
    }

    function showResults(items, isMultiSelect) {
        let resultList = document.getElementById("resultList");
        resultList.innerHTML = "";

        items.forEach(item => {
            let listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.style.cursor = "pointer";
            listItem.style.marginBottom = "10px";
            listItem.style.padding = "10px";
            listItem.style.border = "1px solid #ccc";
            listItem.style.borderRadius = "5px";
            listItem.innerHTML = `
            <h5>${item.fullName}</h5>
            <p>${item.nationalCode}</p>
            <p>${item.role}</p>
        `;

            listItem.onclick = function () {
                if (isMultiSelect) {
                    if (!selectedStudents.includes(item.nationalCode)) {
                        selectedStudents.push(item.nationalCode);
                        listItem.style.backgroundColor = "#d1e7dd";
                    } else {
                        selectedStudents = selectedStudents.filter(nc => nc !== item.nationalCode);
                        listItem.style.backgroundColor = "";
                    }
                    document.getElementById("input_student").value = selectedStudents.join(", ");
                } else {
                    document.getElementById("input_teacher").value = item.nationalCode;
                    document.querySelectorAll(".list-group-item").forEach(el => el.style.backgroundColor = "");
                    listItem.style.backgroundColor = "#d1e7dd";
                    closeSearch();
                }
                console.log(selectedStudents)
            };

            resultList.appendChild(listItem);
        });
    }

    function closeSearch() {
        let searchModal = bootstrap.Modal.getInstance(document.getElementById("searchModal"));
        if (searchModal) {
            searchModal.hide();
        }
    }

    document.getElementById('imageUpload').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault(); // جلوگیری از ارسال فرم پیش‌فرض

        console.log(" ارسال اطلاعات برای به‌روزرسانی دوره");


        let formData = new FormData();
        formData.append("name", document.getElementById("courseName").value);
        formData.append("teacher", document.getElementById("input_teacher").value);
        formData.append("startDate", document.getElementById("startDate").value);
        formData.append("endOfTerms", document.getElementById("endDate").value);
        formData.append("students", JSON.stringify(selectedStudents));
        formData.append("teacherCode" , teacherNationalCode)

        let imageInput = document.getElementById("imageUpload");
        if (imageInput && imageInput.files.length > 0) {
            formData.append("image", imageInput.files[0]);
        }

        fetch("/admin/course/update", {
            method: "PUT",
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`خطا در ارسال اطلاعات. کد وضعیت: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(teacherNationalCode)
                alert("دوره با موفقیت به‌روز شد.");
                localStorage.setItem("course",JSON.stringify(data))
                location.reload()
            })
            .catch(error => {
                console.error(" خطا در ارسال:", error);
                alert("مشکلی در ارسال اطلاعات رخ داده است.");
            });
    });

    function confirmSelection() {
        closeSearch();
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
