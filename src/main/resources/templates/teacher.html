<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل معلم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    .course-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .course-image {
        width: 150px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }
    .course-title {
        font-size: 20px;
        font-weight: bold;
        color: #343a40;
    }
    .course-info {
        font-size: 14px;
        color: #6c757d;
    }
    .students-count {
        font-weight: bold;
        color: #007bff;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">پنل معلم</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">🏠 داشبورد</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer" onclick="profileShow()" id="profile">👤 پروفایل</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" href="/logout">خروج</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">لیست کلاس‌ها</h2>
    <div class="row">
        <div th:each="course : ${courses}" class="col-lg-4 col-md-6 col-sm-12">
            <div class="course-card" onclick="showClassDetails(this)" data-course-id="${course.id}">
                <img th:src="'data:image/jpeg;base64,' + ${course.image}" alt="Course Image" class="course-image me-3">
                <div>
                    <div class="course-title" th:text="${course.name}">Course Name</div>
                    <div class="course-info">📅 <strong>تاریخ شروع:</strong> <span th:text="${course.startDate}"></span></div>
                    <div class="course-info">⏳ <strong>تاریخ پایان:</strong> <span th:text="${course.endOfTerms}"></span></div>
                    <div class="course-info">👨‍🎓 <strong>دانشجویان:</strong> <span class="students-count" th:text="${course.students}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4" id="classDetails" style="display: none;">
    <h2 class="text-center mb-3">جزئیات کلاس</h2>
    <div class="card p-4 shadow-sm">
        <h3 id="selectedClassTitle" class="mb-3"></h3>
        <div class="d-grid gap-2">
            <button onclick="showExams()" class="btn btn-primary">آزمون‌های برگزار شده</button>
            <button onclick="showStudents()" class="btn btn-success">لیست دانشجویان</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/teacher.js"></script>

</body>
</html>
