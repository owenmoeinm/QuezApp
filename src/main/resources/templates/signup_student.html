<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام دانش‌آموز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow-lg" style="max-width: 600px;">
    <h2 class="text-center mb-3">فرم ثبت ‌نام دانش‌آموز</h2>

    <div id="globalError" class="alert alert-danger d-none" role="alert"></div>

    <form id="signup_form" enctype="multipart/form-data" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="username" class="form-label">نام کاربری:</label>
                <input type="text" id="username" name="username" class="form-control" required minlength="4" maxlength="12">
                <div class="text-danger error-message" id="error-username"></div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">رمز عبور:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="text-danger error-message" id="error-password"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">نام:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div class="text-danger error-message" id="error-name"></div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastname" class="form-control" required>
                <div class="text-danger error-message" id="error-lastName"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nationalCode" class="form-label">کد ملی:</label>
                <input type="text" id="nationalCode" name="nationalCode" class="form-control">
                <div class="text-danger error-message" id="error-nationalCode"></div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">ایمیل:</label>
                <input type="email" id="email" name="email" class="form-control">
                <div class="text-danger error-message" id="error-email"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">تصویر پروفایل:</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
    </form>
</div>

<script src="/js/signup_student.js"></script>
</body>
</html>
