<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Status List</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>نام</th>
            <th>کدملی</th>
            <th>وضعیت</th>
            <th>نقش</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="state : ${states}">
            <td th:text="${state.fullName}" class="fullName"></td>
            <td th:text="${state.nationalCode}" class="nationalCode"></td>
            <td th:text="${state.status}" class="status"></td>
            <td th:text="${state.roleName == 'ROLE_TEACHER' ? 'Teacher' : 'Student'}" class="roleName"></td>
            <td>
                <button
                        type="button"
                        class="btn btn-danger convert"
                        th:data-fullname="${state.fullName}"
                        th:data-nationalcode="${state.nationalCode}"
                        th:data-status="${state.status}"
                        th:data-rolename="${state.roleName}">
                    تایید کاربر
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/js/status_list.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
