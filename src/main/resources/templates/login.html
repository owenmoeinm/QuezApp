<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form action="/login" method="post" id="login_form">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
        You have been logged out successfully.
    </div>
    <div th:if="${param.info}" class="alert alert-success mt-3" role="alert">
        منتظر تایید حساب کاربری خود باشید
    </div>
</div>
</body>
<script>

</script>
</html>
